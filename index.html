<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <p class = "score-board" id="home-points">0</p>
                <div class="button">
                    <button class="btn-style" onclick="homePlus1()">+1</button>
                    <button class="btn-style" onclick="homePlus2()">+2</button>
                    <button class="btn-style" onclick="homePlus3()">+3</button>
                </div>
            </div>
            <img id="logo" src="images/warriors.png">
            <div>
                <h3 class="team">GUEST</h3>
                <p class = "score-board" id="guest-points">0</p>
                <div class="button">
                    <button class="btn-style" onclick="guestPlus1()">+1</button>
                    <button class="btn-style" onclick="guestPlus2()">+2</button>
                    <button class="btn-style" onclick="guestPlus3()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
